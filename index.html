<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <!--  BOOTSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  FONTS  -->

    <!--  ------ -->
    <!--  CSS    -->
    <link rel="stylesheet" href="./style/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <!--  ------ -->

</head>

<body>


    <!-- ------ -->
    <!--  DESCRIPCIÓN  -->
    <!--  Sistema creado para manejar la agenda de una barbería-->



    <!-- Heading -->
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fs-1">Dashboard
            </span>
            <span class="navbar-text">
                Usuario: ZEROCOOL
            </span>
        </div>
    </nav>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="telef">Teléfono:</label><br>
        <input type="text" id="telef" name="telef">

        <div>
            <h1><input type="date" name="fechaLux" id="fechaLux"></h1>
        </div>

        <div>
            <h1 class="display-6">Estilistas</h1>
            <select id="estilistas" name="estilista">
                <option value="omar" selected>Omar</option>
                <option value="mario">Mario</option>
                <option value="bruno">Bruno</option>
            </select>
        </div>
    </form>
    <!-- ------- -->



    <div class="widget-wrap horas">
        <div id="sort"></div>
        <h1>Horas</h1>

        <!-- (A) horas -->
        <div id="layout"></div>

        <!-- (B) LEGEND -->
        <div id="legend">
            <div class="seat"></div>
            <div class="txt">Disponible</div>
            <div class="seat taken"></div>
            <div class="txt">Tomada</div>
            <div class="seat selected"></div>
            <div class="txt">Hora elegida</div>
        </div>

        <!-- (C) SAVE SELECTION -->
        <button id="save" onclick="reserve.save()">Reserva</button>

        <!-- (X) VISIT CODE-BOXX -->


    </div>





















    <!-- SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
